<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Human{
            constructor(name,age,dateOfBirth){
                this.name=name;
                this.age=age;
                this.dateOfBirth=dateOfBirth;

            }
            displayInfo(){
                console.log(`Имя:${this.name}, Возраст:${this.age}, Дата рождения:${this.dateOfBirth}`);
            }
        }

        class Employee extends Human{
            constructor(name,age,dateOfBirth,salary,department){
                super(name,age,dateOfBirth);
                this.salary=salary;
                this.department=department;
            }
            displayInfo(){
                super.displayInfo();
                console.log(`Зарплата:${this.salary}, Специализация:${this.department}`);
            }
        }

        class Manager extends Employee{
            constructor(name,age,dateOfBirth,salary,department) {
                super(name,age,dateOfBirth,salary,department);
                this.arrOfDevs = [];
            }
            hireDeveloper(developer){
                this.arrOfDevs.push(developer);
                developer.managerLink=this;

            }
            fireDeveloper(index){
                this.arrOfDevs[index]=null;
            }

        }

        class Developer extends Employee{
            constructor(name,age,dateOfBirth,salary,department) {
                super(name,age,dateOfBirth,salary,department);
                this.managerLink = null;
            }
            changeManager(name,age,dateOfBirth,salary,department){
                this.managerLink.name=name;
                this.managerLink.age=age;
                this.managerLink.dateOfBirth=dateOfBirth;
                this.managerLink.salary=salary;
                this.managerLink.department=department;
            }
        }
    </script>
</body>
</html>
