<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dz1</title>
</head>

<body>
    <script>
        let loop = (times = 0, callback = null) => {
            if (callback == null) return;
            for (let i = 0; i < times; i++) {
                callback();
            }
        }

        let a = () => {
            console.log("a");
        }
        
        //пример
        loop(5, a);
    </script>
</body>
</html>
