<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dz1</title>
</head>

<body>
   <form action="">
       <input type="number" class="a">
       <input type="number" class="b">
   </form>
   <div class="out">Введите значения сторон прямоугольника</div>
   <button class="calc">Посчитать</button>
    <script>
        let calc=document.querySelector(".calc"),
            out=document.querySelector(".out"),
            a=document.querySelector(".a"),
            b=document.querySelector(".b");
        calc.addEventListener("click",(e)=>{
           out.innerHTML= `Ответ в консоли`;
            calculateAreaOfSquare(a.value,b.value);
        })
        
        let calculateAreaOfSquare = (a, b) => {
            console.log ({
                area: a * b,
                figure: "square",
                input: `a=${a} b=${b}`
            });
        }
    </script>
</body>
</html>
